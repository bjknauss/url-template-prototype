<table mat-table [dataSource]="tableDataSource">
  <ng-container matColumnDef="packageName">
    <th mat-header-cell *matHeaderCellDef>Package</th>
    <td mat-cell *matCellDef="let ad">
      {{ ad.package.name }}
    </td>
  </ng-container>

  <ng-container matColumnDef="containerName">
    <th mat-header-cell *matHeaderCellDef>Container</th>
    <td mat-cell *matCellDef="let ad">
      {{ ad.container.name }}
    </td>
  </ng-container>

  <ng-container matColumnDef="messageId">
    <th mat-header-cell *matHeaderCellDef>Message</th>
    <td mat-cell *matCellDef="let ad">
      {{ ad.message.id }}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef ngClass="action-col">Actions</th>
    <td mat-cell *matCellDef="let ad" ngClass="action-col">
      <button mat-button (click)="handleEditClick(ad)">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
