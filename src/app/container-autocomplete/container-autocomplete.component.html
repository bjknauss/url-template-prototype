<mat-form-field>
  <input
    matInput
    type="text"
    placeholder="Select Container"
    [matAutocomplete]="containerAutocomplete"
    [formControl]="containerInput"
  />
  <mat-autocomplete
    #containerAutocomplete
    [displayWith]="displayFn"
    (optionSelected)="handleOptionSelected($event)"
  >
    <mat-option *ngFor="let container of containers" [value]="container">
      {{ container.name }} ({{ container.id }})
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
